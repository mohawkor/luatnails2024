let examSet = []; let current = 0; let score = 0; let mistakes = {};

function start() {
    // Trá»™n ngáº«u nhiÃªn vÃ  láº¥y 90 cÃ¢u Ä‘á»ƒ thi
    examSet = [...db].sort(() => 0.5 - Math.random()).slice(0, 90);
    render();
}

function render() {
    const q = examSet[current];
    document.getElementById("cat-label").innerText = q.c;
    document.getElementById("q-text").innerText = q.q;
    document.getElementById("cur-idx").innerText = current + 1;
    document.getElementById("progress-fill").style.width = `${((current + 1) / examSet.length) * 100}%`;
    const area = document.getElementById("options-area"); area.innerHTML = "";
    q.o.forEach((opt, i) => {
        const b = document.createElement("button"); b.className = "opt-btn"; b.innerText = opt;
        b.onclick = () => select(i, b); area.appendChild(b);
    });
}

function select(idx, b) {
    const correct = examSet[current].a; const cat = examSet[current].c;
    const btns = document.querySelectorAll(".opt-btn");
    if(idx === correct) { b.classList.add("correct"); score++; }
    else { b.classList.add("wrong"); btns[correct].classList.add("correct"); mistakes[cat] = (mistakes[cat] || 0) + 1; }
    btns.forEach(b => b.disabled = true);
    document.getElementById("score-val").innerText = score;
    setTimeout(() => { 
        current++; if(current < examSet.length) render(); else finish();
    }, 1200);
}

function finish() {
    document.getElementById("game-view").style.display = "none";
    document.getElementById("report-view").style.display = "block";
    const pct = Math.round((score / examSet.length) * 100);
    const pass = pct >= 75;
    document.getElementById("final-status").innerHTML = pass ? '<span class="pass">ğŸ‰ Äáº¬U (PASS)</span>' : '<span class="fail">âŒ CHÆ¯A Äáº T (FAIL)</span>';
    document.getElementById("final-desc").innerText = `Káº¿t quáº£: ${pct}% (${score}/${examSet.length} cÃ¢u Ä‘Ãºng)`;
    const details = document.getElementById("report-details"); details.innerHTML = "<p><b>Thá»‘ng kÃª lá»—i sai:</b></p>";
    const categories = ["Äá»‹nh nghÄ©a", "CÆ¡ sá»Ÿ", "Thá»±c hÃ nh", "Váº­n hÃ nh", "Chá»©ng chá»‰", "HÃ³a cháº¥t"];
    categories.forEach(c => {
        const errCount = mistakes[c] || 0;
        const row = document.createElement("div"); row.className = "report-row";
        row.innerHTML = `<span>Pháº§n ${c}:</span><span class="${errCount > 0 ? 'fail' : 'pass'}">Sai ${errCount} cÃ¢u</span>`;
        details.appendChild(row);
    });
}
start();
