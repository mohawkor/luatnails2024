<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Nail Law 2024 - Pro UI</title>
    <style>
		:root {
    --primary: #C1E1C1;       /* Màu xanh lá pastel chính */
    --primary-dark: #A8C8A8;  /* Màu xanh lá đậm hơn một chút để làm viền/chữ */
    
    --primary-light: #E8F5E8; /* Màu nền phụ nếu cần */
    --correct: #2e7d32;
    --correct-bg: #c8e6c9;
    --wrong: #c62828;
    --wrong-bg: #ffcdd2;
    --bg: #f3faf3;            /* Đổi nền trang sang màu hơi xanh cho đồng bộ */
    --text: #37474f;
    --card-q: #fff9c4;
}

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            max-width: 700px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 { margin: 0; font-size: 1.6em; text-transform: uppercase; }
        .subtitle { font-size: 0.9em; opacity: 0.9; margin-top: 5px; font-weight: bold; }

        
		.stats {
    display: flex;
    justify-content: space-between;
    background: #e1f2e1; /* Màu xanh lá rất nhạt để hợp với tiêu đề pastel */
    padding: 12px 20px;
    font-weight: bold;
    color: #2e7d32;      /* Đổi màu chữ sang xanh đậm cho dễ đọc */
}

        .game-content { padding: 20px; flex: 1; display: flex; flex-direction: column; }

        .question-card {
            background: var(--card-q);
            border: 2px solid #fff59d;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .category-tag {
            font-size: 0.75em;
            color: var(--primary-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .q-text { font-size: 1.3em; font-weight: 700; color: #212121; line-height: 1.4; }

        #feedback-area {
            height: 45px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .fb-correct { color: var(--correct); background-color: rgba(200, 230, 201, 0.3); opacity: 1 !important; }
        .fb-wrong { color: var(--wrong); background-color: rgba(255, 205, 210, 0.3); opacity: 1 !important; }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        @media (max-width: 500px) { .options-grid { grid-template-columns: 1fr; } }

        .btn-option {
            background: white;
            border: 2px solid #cfd8dc;
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.05em;
            font-weight: 600;
            color: var(--text);
            text-align: left;
        }
        .btn-option:hover:not(:disabled) { border-color: var(--primary); background: #e0f2f1; transform: translateY(-2px); }
        
        .btn-option.correct { background-color: var(--correct-bg) !important; border-color: var(--correct) !important; color: #1b5e20; }
        .btn-option.wrong { background-color: var(--wrong-bg) !important; border-color: var(--wrong) !important; color: #b71c1c; }
        .btn-option:disabled { cursor: default; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake-element { animation: shake 0.4s; }

        .result-card { text-align: center; padding: 40px 20px; display: none; }
        .score-circle {
            width: 140px; height: 140px; background: var(--primary); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2.5em; font-weight: bold; margin: 0 auto 20px;
            border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-restart {
            background: var(--primary-dark); color: white; border: none;
            padding: 15px 40px; font-size: 1.1em; border-radius: 50px;
            cursor: pointer; margin-top: 20px; font-weight: bold;
            transition: 0.2s;
        }
        .btn-restart:hover { background: #006064; transform: scale(1.05); }

        .mistake-log { text-align: left; margin-top: 30px; background: #fff3e0; padding: 20px; border-radius: 15px; max-height: 400px; overflow-y: auto; }
        .mistake-item { border-bottom: 1px solid #ffe0b2; padding: 12px 0; font-size: 0.95em; }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <header>
        <h1>LUẬT NAIL OREGON 2024</h1>
        <div class="subtitle" id="cat-label">PHẦN: ĐANG TẢI...</div>
    </header>

    <div id="game-screen">
        <div class="stats">
            <span id="progress-text">CÂU: 0/90</span>
            <span id="score-text">ĐÚNG: 0</span>
        </div>
        <div class="game-content">
            <div class="question-card">
                <div id="q-text" class="q-text">Vui lòng chờ...</div>
            </div>
            <div id="feedback-area"></div>
            <div id="options-area" class="options-grid"></div>
        </div>
    </div>

    <div id="result-screen" class="result-card">
        <div class="score-circle" id="final-score">0%</div>
        <h2 id="final-status"></h2>
        <p id="final-msg"></p>
        <div id="mistake-list" class="mistake-log" style="display:none;"></div>
        <button class="btn-restart" onclick="location.reload()">THI LẠI MỚI</button>
    </div>
</div>

<script>
const db = [
    // (Dữ liệu 188 câu hỏi của bạn được giữ nguyên hoàn toàn ở đây)

    { c: "Định nghĩa", q: "2. Văn bản gốc xác minh lịch sử giấy phép và kỷ luật gọi là gì?", o: ["Giấy phép", "Affidavit of Licensure", "Bằng cấp", "Hồ sơ cá nhân"], a: 1 },

    { c: "Định nghĩa", q: "5. Chứng nhận, bằng cấp, giấy phép tạm thời gọi chung là:", o: ["Giấy phép tạm thời", "Bản tuyên thệ", "Giấy phép kinh doanh", "Thẩm quyền/Cấp phép (Authorization)"], a: 3 },
    { c: "Định nghĩa", q: "6. Nghề cắt tóc (barbering) bao gồm gội, cắt, tỉa râu để làm đẹp. Đúng hay Sai?", o: ["Đúng", "Sai"], a: 0 },
    { c: "Định nghĩa", q: "7. Sử dụng sản phẩm làm thay đổi cấu tạo tóc, da, móng gọi là:", o: ["Chemical service (Dịch vụ hóa chất)", "Barbering", "Esthetics", "Tất cả đều đúng"], a: 0 },

    { c: "Định nghĩa", q: "8A. Sự thỏa thuận trách nhiệm giữ vệ sinh khu vực nào trong cơ sở?", o: ["Khu vực chung", "Khu tiếp tân", "Khu điều chế", "Tất cả đúng"], a: 0 },

    { c: "Định nghĩa", q: "8C. Khu vực chung bao gồm cả khu vực lễ tân. Đúng hay Sai?", o: ["Đúng", "Sai"], a: 0 },
    { c: "Định nghĩa", q: "9. Quá trình tiêu diệt vi khuẩn, vi rút, nấm là:", o: ["Khử trùng", "Tẩy da", "Làm vệ sinh", "Tất cả sai"], a: 0 },
    { c: "Định nghĩa", q: "10. Khu vực pha chế (dispensary) không cần bồn rửa tay. Đúng hay Sai?", o: ["Đúng", "Sai"], a: 1 },

    { c: "Định nghĩa", q: "12B. Lưỡi dao tông đơ phải ngâm trong dung dịch đăng ký bởi cơ quan nào?", o: ["OSHA", "MSDS", "EPA", "FDA"], a: 2 },
    { c: "Định nghĩa", q: "12C. Hội đồng ủy quyền cho cơ quan nào phê duyệt chất khử trùng?", o: ["OSHA", "MSDS", "EPA", "FDA"], a: 2 },

let examSet = []; let current = 0; let score = 0; let mistakes = [];

function start() {
    current = 0; score = 0; mistakes = [];
    document.getElementById("game-screen").style.display = "block";
    document.getElementById("result-screen").style.display = "none";
    
    // Trộn 188 câu và lấy 90 câu
    examSet = [...db].sort(() => 0.5 - Math.random()).slice(0, 90);
    render();
}

function render() {
    const qData = examSet[current];
    document.getElementById("cat-label").innerText = `PHẦN: ${qData.c}`;
    document.getElementById("q-text").innerText = qData.q;
    document.getElementById("progress-text").innerText = `CÂU: ${current + 1}/${examSet.length}`;
    document.getElementById("score-text").innerText = `ĐÚNG: ${score}`;
    
    const fbArea = document.getElementById("feedback-area");
    fbArea.style.opacity = '0';
    fbArea.className = "";

    const area = document.getElementById("options-area");
    area.innerHTML = "";
    
    qData.o.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "btn-option";
        btn.innerText = opt;
        btn.onclick = () => handleSelect(i, btn);
        area.appendChild(btn);
    });
}

function handleSelect(idx, btn) {
    const qData = examSet[current];
    const correctIdx = qData.a;
    const allBtns = document.querySelectorAll(".btn-option");
    const fbArea = document.getElementById("feedback-area");
    
    allBtns.forEach(b => b.disabled = true);
    fbArea.style.opacity = '1';

    if(idx === correctIdx) {
        score++;
        btn.classList.add("correct");
        fbArea.innerText = "CHÍNH XÁC! (CORRECT)";
        fbArea.classList.add("fb-correct");
    } else {
        btn.classList.add("wrong");
        allBtns[correctIdx].classList.add("correct");
        fbArea.innerText = "SAI RỒI! (WRONG)";
        fbArea.classList.add("fb-wrong");
        
        // Rung màn hình khi sai
        const container = document.getElementById('main-container');
        container.classList.add('shake-element');
        setTimeout(() => container.classList.remove('shake-element'), 500);

        mistakes.push({
            q: qData.q,
            selected: qData.o[idx],
            correct: qData.o[correctIdx]
        });
    }

    setTimeout(() => {
        current++;
        if(current < examSet.length) render();
        else finish();
    }, 1800);
}

function finish() {
    document.getElementById("game-screen").style.display = "none";
    document.getElementById("result-screen").style.display = "block";
    
    const pct = Math.round((score / examSet.length) * 100);
    document.getElementById("final-score").innerText = `${pct}%`;
    
    const status = document.getElementById("final-status");
    const msg = document.getElementById("final-msg");
    const list = document.getElementById("mistake-list");

    if(pct >= 75) {
        status.innerText = "CHÚC MỪNG! BẠN ĐÃ ĐẬU";
        status.style.color = "var(--correct)";
        msg.innerText = `Bạn đã trả lời đúng ${score}/${examSet.length} câu.`;
    } else {
        status.innerText = "RẤT TIẾC! CHƯA ĐẠT";
        status.style.color = "var(--wrong)";
        msg.innerText = `Kết quả ${score}/${examSet.length}. Cố gắng luyện tập thêm nhé!`;
    }

    if(mistakes.length > 0) {
        list.style.display = 'block';
        list.innerHTML = '<h3>CÁC CÂU BẠN ĐÃ TRẢ LỜI SAI:</h3>';
        mistakes.forEach(m => {
            list.innerHTML += `
                <div class="mistake-item">
                    <strong>Hỏi:</strong> ${m.q}<br>
                    <span style="color:var(--wrong)">Bạn chọn: ${m.selected}</span><br>
                    <span style="color:var(--correct)">Đáp án đúng: ${m.correct}</span>
                </div>`;
        });
    } else {
        list.style.display = 'none';
    }
}

start();
